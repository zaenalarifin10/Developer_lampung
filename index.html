<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Website - <img src="logo.png" alt="logo"></title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      max-height: 40px; /* Desktop logo size */
      margin-right: 10px;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Welcome text */
    .welcome {
      text-align: center;
      margin: 40px 0;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Cards */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 20px 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .navbar .menu {
        display: none;
        flex-direction: column;
        background: #333;
        width: 100%;
        padding: 10px;
      }

      .navbar .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .navbar .logo img {
        max-height: 35px; /* Mobile logo size */
      }

      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span style="color:white; font-size:18px; font-weight:bold;">My Website</span>
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Welcome -->
  <div class="welcome">Welcome</div>

  <!-- Cards -->
  <div class="card-container">
    <div class="card">
      <img src="gambar.jpg" alt="Template">
      <h3>Template</h3>
    </div>
    <div class="card">
      <img src="gambar.jpg" alt="Template">
      <h3>Template</h3>
    </div>
    <div class="card">
      <img src="gambar.jpg" alt="Template">
      <h3>Template</h3>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('active');
    }
  </script>
</body>
</html>
